<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tours & Travel</title>
    <link rel="stylesheet" href="./home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body id="homePage">
    <div class="hr"><hr style="margin: 0px; margin-top: 10px; margin-bottom: 5px;"></div>
    <div style="margin-left: 18px;">
        <a class="btn btn-primary btn-sm" href="./mytours.html" role="button" style="display: none; font-size: 50%;background-color: navy; border: navy;" id="myTours">My tours</a>
        <a class="btn btn-primary btn-sm" href="./booktours.html" role="button" style="font-size: 50%; background-color: cadetblue; border: cadetblue">Book tours</a>
        <a class="btn btn-primary btn-sm" href="./login.html" role="button" style="font-size: 50%;background-color: cornflowerblue; border: cornflowerblue;" id="login">Log in</a>
        <a class="btn btn-primary btn-sm" href="./comments.html" role="button" style="display: none; font-size: 50%; background-color: lightskyblue; border: lightskyblue;" id="comments">Comments</a>
        <a class="btn btn-primary btn-sm" href="#" role="button" style="display: none; font-size: 50%; background-color: lightblue; border: lightblue;" id="signout">Sign out</a>
    </div>
    <div class="hr"><hr style="margin-top: 6px; margin-bottom: 0px;"></div>
    <div id="usernameBox">
        <h2>Username :</h2>
        <p id="usernamee" style="margin-top: 20px;"></p>
    </div>
    <div class="hr"><hr style="margin-top: 5px;"></div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width: 100%; height: 200px;">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
          <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
        <div class="item active">
            <img src="https://i.pinimg.com/originals/c5/6e/14/c56e149fb128a6e1640b5c547024bdbf.jpg" alt="Slide 1" style="width: 100%; height: 200px;">
            <div class="carousel-caption">
                <h3 class="text1">Have Fun</h3>
                <p class="text2">Live in each moment</p>
            </div>
        </div>
        <div class="item">
            <img src="https://img.fonwall.ru/o/1/okean-voda-pesok-nebo.jpg?route=thumb&h=350" alt="Slide 2" style="width: 100%; height: 200px;">
            <div class="carousel-caption">
                <h3 class="text1">Relax</h3>
                <p class="text2">Enjoy the peace and silence</p>
            </div>
        </div>
        <div class="item">
            <img src="https://www.ceifx.com/upload/media/default/0001/01/c55698c3dc99d0e1ea1cf8ca95adacfb1b376d4e.jpeg" alt="Slide 3" style="width: 100%; height: 200px;">
            <div class="carousel-caption">
                <h3 class="text1">Travel</h3>
                <p class="text2">Make it memorable</p>
            </div>
        </div>
        <div class="item">
            <img src="https://i.pinimg.com/originals/de/5f/e7/de5fe72d14f7504af91f9bb884fe96c7.jpg" alt="Slide 4" style="width: 100%; height: 200px;">
            <div class="carousel-caption">
                <h3 class="text1">Make Friends</h3>
                <p class="text2">Improve your communication</p>
            </div>
        </div>
        <div class="item">
            <img src="https://wallpaper.forfun.com/fetch/3f/3f1b2816a76d3ea58cc7566b40165962.jpeg" alt="Slide 5" style="width: 100%; height: 200px;">
            <div class="carousel-caption">
                <h3 class="text1">Enjoy It!</h3>
                <p class="text2">Have unforgettable trip</p>
            </div>
        </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <script src="./home.js"></script>
      <script>
        $(document).ready(function() {
        const currentUsername = localStorage.getItem("currentUsername");
        if (currentUsername) {
            $("#myTours").css("display", "inline");
            $("#login").hide();
            $("#signout").css("display", "inline");
            $("#comments").css("display", "inline");
        }
        $("#usernamee").text(currentUsername);
        });
      </script>
</body>
</html>
