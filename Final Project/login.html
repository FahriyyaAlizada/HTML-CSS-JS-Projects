<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body id="loginPage">
    <div class="hr"><hr style="margin-bottom: 5px;"></div>
    <div style="margin-left: 222px;">
        <a class="btn btn-primary btn-sm" href="./home.html" role="button" style="font-size: 70%; background-color: cadetblue; border: cadetblue">Home</a>
    </div>
    <div class="hr"><hr style="margin-top: 5px; margin-bottom: 8px;"></div>
    <div style="display: flex; justify-content: center;"><h2 style="font-size: 110%; font-weight: bold; margin-top: 0px;">LOG IN</h2></div>
    <div class="hr"><hr style="margin-top: 0px; margin-bottom: 0px;"></div>
    <form id="loginForm" class="was-validated"> 
        <div data-mdb-input-init class="form-outline mb-4 mb-3 mt-3">
            <label class="form-label" for="form2Example1">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required
            style="font-size: 160%;"/>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div data-mdb-input-init class="form-outline mb-4 mb-3">
            <label class="form-label" for="form2Example2">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required
            style="font-size: 160%;"/>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
        <div>
            <a class="btn btn-primary btn-sm" role="button" style="font-size: 100%; background-color: cornflowerblue; border: cornflowerblue;" onClick="logIn()">Log in</a>
        </div>
   </form>
   <div class="hr"><hr style="margin-top: 208px; margin-bottom: 0px;"></div>
   <div style="display: flex; margin-top: 12px; margin-left: 223px;">
        <p style="margin: 0px; margin-top: 3px; margin-right: 8px;">Do not have an account?</p>
        <a class="btn btn-primary btn-sm" href="./signup.html" role="button" style="font-size: 100%; background-color: navy; border: navy;">Sign up</a>
   </div>
    <script src="./home.js"></script>
</body>
</html>
