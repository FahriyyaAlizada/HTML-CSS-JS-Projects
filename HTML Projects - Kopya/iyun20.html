        <button style="margin-top: 10px;">SUBMIT</button>
    </fieldset> </form> &emsp; &emsp;
    <form class="signinform" style="visibility: hidden;"> <fieldset>
        <legend>SIGN IN</legend>
        <input name="name" type="text" placeholder="Enter your name..." required> <br> <br>
        <input name="password" type="password" placeholder="Enter your password..." required> <br> <br>
        <button style="margin-top: 10px;">SUBMIT</button>
    </fieldset> </form>
    </div>
