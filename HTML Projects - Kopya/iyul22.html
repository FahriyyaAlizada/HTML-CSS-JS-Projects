<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./iyul22.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

  <body style="background-color: rgb(127, 161, 195);">
  <button type="button" data-toggle="modal" data-target="#exampleModalCenter" class="button">Add Country</button>
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centere modal-sml" role="document" style="width: 200px;height: 110px;">
      <div class="modal-content">
        <div class="modal-header" style="height: 5px;">
          <h5 class="modal-title" id="exampleModalLongTitle"
            style="font-size: x-small; position: relative; bottom: 5px;">Add Country</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
            style="font-size: xx-small; position: relative; bottom: 4px;">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="font-size: xx-small; padding: 8px; padding-top: 5px; height: 255px;">
          <form class="was-validated" id="formBox" style="font-size: 60%;">
            <div class="form-group" style="margin-bottom: 5px;">
              <label for="category">Continent:</label>
              <select class="form-control" id="category" name="category" required style="height: 17px; font-size: 70%; padding: 2px;">
                <option value="">Select Continent</option>
                <option value="Asia">Asia</option>
                <option value="Africa">Africa</option>
                <option value="N. America">N. America</option>
                <option value="S. America">S. America</option>
                <option value="Europe">Europe</option>
                <option value="Australia">Australia</option>
              </select>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please select a continent.</div>
            </div>
            <div class="form-group" style="margin-bottom: 5px;">
              <label for="images">Country Image:</label>
              <input type="text" class="form-control" id="images" placeholder="Enter country image" name="images" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group" style="margin-bottom: 5px;">
              <label for="countryName">Country Name:</label>
              <input type="text" class="form-control" id="countryName" placeholder="Enter country name" name="countryName" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group" style="margin-bottom: 5px;">
              <label for="countryCapital">Capital City:</label>
              <input type="text" class="form-control" id="countryCapital" placeholder="Enter capital city" name="countryCapital" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group" style="margin-bottom: 5px;">
              <label for="countryArea">Country Area:</label>
              <input type="text" class="form-control" id="countryArea" placeholder="Enter country area" name="countryArea" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
          </form>
        </div>
        <div class="modal-footer" style="height: 40px; position: relative; top: 13px; font-size: 90%;">
          <button type="button" class="button" data-dismiss="modal"
            style="border-radius: 0px; padding: 3px;">Close</button>
          <button type="button" class="button" style="border-radius: 0px; padding: 3px;" id="save">Save</button>
        </div>
      </div>
    </div>
  </div>

  <div id="box">
    <p>ASIA</p>
    <p>AFRICA</p>
    <p>N. AMERICA</p>
    <p>S. AMERICA</p>
    <p>EUROPE</p>
    <p>AUSTRALIA</p>
  </div>
  <div id="image">

  </div>
  <script src="./iyul22.js"></script>
</body>
</html>
