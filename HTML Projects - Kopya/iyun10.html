<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./iyun10.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <!-- <input onchange="onchangeFunc(this)" type="text">
    <input onfocus="onfocusFunc(this)" onblur="onblurFunc(this)" type="text" id="inputElement">
    <p ondblclick="ondblclickFunc(this)" onmouseover="onmouseoverFunc(this)">Hello World</p> -->

    <div class="card bg-light mb-3" style="max-width: 18rem; font-size: 80%; width: 30%; position: absolute; top: 50px; right: 100px; visibility: hidden;" id="card">
      <div class="card-header">INFO</div>
      <div class="card-body">
        <h5 class="card-title" style="font-size: 80%;">About User</h5>
        <p id="text" class="card-text" style="font-size: 60%;"></p>
      </div>
    </div>
    <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationTooltip01">First name</label>
            <input id="inputElement1" style="width: 50%; height: 20px; font-size: 80%;" type="text" class="form-control" id="validationTooltip01" placeholder="Enter your first name..." required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationTooltip02">Last name</label>
            <input id="inputElement2" style="width: 50%; height: 20px; font-size: 80%;" type="text" class="form-control" id="validationTooltip02" placeholder="Enter your last name..." required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationTooltipUsername">Username</label>
            <div class="input-group" style="width: 50%;">
              <div class="input-group-prepend">
                <span style="font-size: 80%; height: 20px;" class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
              </div>
              <input id="inputElement3" style="width: 50%; height: 20px; font-size: 80%;" type="text" class="form-control" id="validationTooltipUsername" placeholder="Enter your username..." aria-describedby="validationTooltipUsernamePrepend" required>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationTooltip03">City</label> <br>
            <select class="form-select" aria-label="Default select example" style="font-size: 80%;" id="inputElement4">
                <option selected>Open this select menu</option>
                <option value="NYC">NYC</option>
                <option value="Paris">Paris</option>
                <option value="Rome">Rome</option>
            </select>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationTooltip04">State</label>
            <input style="width: 50%; height: 20px; font-size: 80%;" type="text" class="form-control" id="inputElement5" placeholder="State" required>
          </div>
        </div>
        <asp:button id="button1" runat="server" text="Submit form" onclientclick="return false;" autopostback="false" xmlns:asp="#unknown" style="font-size: 80%;" class="btn btn-primary" type="submit" onclick="gettinginfo()"/>
      </form>
    <script src="./iyun10.js"></script>
</body>
</html>
