<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./noyabr20.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Month</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Winter</td>
                <td class="image"><img src="winter.jpg" width="150px" height="150px"></td>
                <td>December, January, February</td>
            </tr>
            <tr>
                <td>Spring</td>
                <td class="image"><img src="spring.jpg" width="150px" height="150px"></td>
                <td>March, April, May</td>
            </tr>
            <tr>
                <td>Summer</td>
                <td class="image"><img src="summer.jpg" width="150px" height="150px"></td>
                <td>June, July, August</td>
            </tr>
            <tr>
                <td>Autumn</td>
                <td class="image"><img src="autumn.jpg" width="150px" height="150px"></td>
                <td>September, October, November</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
